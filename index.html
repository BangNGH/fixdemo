<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <label id="lblTenDangNhap" for="tendn"><b>Tên Đăng Nhập</b></label>
        <input type="text" placeholder="Nhập Tên Đăng Nhập" id="tendn" name="txtTenDangNhap" required/>
        <label for="mk" id="lblMatKhau"><b>Mật Khẩu</b></label>
        <input type="password" placeholder="Nhập Mật Khẩu" id="mk" name="txtmatkhau"required/>
        <button name="btndangnhap" type="submit" onclick="validateLogin()">Đăng nhập</button>
    </form>
</body>
<script>
    function validateLogin() {
        var username = document.getElementById("tendn").value;
        var password = document.getElementById("mk").value;

        if (username === "admin" && password === "admin") {
            alert("Đăng nhập thành công!");

        } else {
            alert("Đăng nhập thất bại");
        }
    }
</script>
</html>
